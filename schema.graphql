type Query {
    login(email: String!, password: String!): Boolean!
    products(productFilter: ProductFilter!): [MinifiedProduct!]!
    product(productId: ID!): Product!
}

type Mutation {
    register(registerUserInput: RegisterUserInput!): Boolean!
    addProduct(addProductInput: AddProductInput!): Boolean!
}

input ProductFilter {
    productIds: [ID!]
    categories: [ProductCategory!]
    text: String
}

type Product {
    id: ID!
    productId: ID!
    title: String!
    price: Float!
    imageUrl: String!
    thumbnailUrl: String!
    description: String!
    categories: [ProductCategory!]!
}

enum ProductCategory {
    CATEGORY1
    CATEGORY2
    CATEGORY3
}

type MinifiedProduct {
    id: ID!
    productId: ID!
    title: String!
    price: Float!
    imageUrl: String!
    thumbnailUrl: String!
}

input RegisterUserInput {
    name: String!
    email: String!
    phoneNumber: String!
    password: String!
    userRole: UserRole
}

input AddProductInput {
    title: String!
    description: String!
    price: Float!
    categories: [ProductCategory!]!
    thumbnailUrl: String!
    imageUrl: String!
}

enum UserRole {
    ADMIN
    USER
}
schema {
    query: Query
    mutation: Mutation
}
